<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row align-items-center bg-white">
                    <!-- Logos -->
                    <div class="col-auto">
                        <img class="ms_header-logos d-lg-none" src="img/mobile-logo.png" alt="Logo for mobile">
                        <img class="ms_header-logos d-none d-lg-block" src="img/logo.svg" alt="Logo for desktop">
                    </div>
                    <!-- /Logos -->
                    <div class="col flex-grow-1">
                        <div class="ms_search-bar d-flex rounded p-1">
                            <button type="submit" class="ms_search-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <div class="col-auto">
                        <ul class="list-unstyled d-flex m-0">
                            <li class="d-none d-lg-block">
                                <button><i class="fa-solid fa-bars"></i></button>
                            </li>
                            <li class="d-none d-lg-block">
                                <button><i class="fa-solid fa-circle-question"></i></button>
                            </li>
                            <li class="d-none d-lg-block">
                                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </li>
                            <li>
                                <button><i class="fa-solid fa-bell"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <!-- SideBar -->
            <section class="ms_sidebar py-3">
                <div class="d-flex flex-column justify-content-between h-100">
                    <ul>
                        <li>
                            <ul class="d-flex align-items-center justify-content-center">
                                <li><button><i class="fa-solid fa-house"></i></button></li>
                                <li class="d-none d-lg-block">Home</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="d-flex align-items-center justify-content-center">
                                <li><button><i class="fa-solid fa-chart-simple"></i></button></li>
                                <li class="d-none d-lg-block">Stats</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="d-flex align-items-center justify-content-center">
                                <li><button><i class="fa-solid fa-signal"></i></button></li>
                                <li class="d-none d-lg-block">Signals</li>
                            </ul>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <ul class="d-flex align-items-center justify-content-center">
                                <li><button><i class="fa-solid fa-gear"></i></button></li>
                                <li class="d-none d-lg-block">Admin</li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </section>
            <!-- /SideBar -->

            <!-- Main Content -->
            <section class="ms_main-content">
                <div class="ms_dashboard">
                    <div class="container-fluid">
                        <div class="row row-cols-1 row-cols-md-3 py-3">
                            <div class="col-auto order-md-last">
                                <p class="d-inline-block me-3">Nuovo Studente</p>
                                <button type="button" class="btn btn-outline-light"><i
                                        class="fa-solid fa-plus"></i></button>
                            </div>
                            <!-- Section with link button -->
                            <div class="col order-md-first flex-md-grow-1">
                                <div class="d-flex align-items-baseline ">
                                    <p class="fs-1 me-2 mb-0">Boolean</p>
                                    <a class="btn ms_btn-primary rounded-pill" href="#" role="button">Piano blaze</a>
                                </div>
                                <!-- 3 App -->
                                <div class="ms_3-app d-flex align-items-center">
                                    <a class="btn ms_btn-primary rounded-pill" href="#" role="button">3 app</a>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <a class="btn ms_btn-primary rounded-pill d-xl-none" href="#" role="button"><i
                                            class="fa-solid fa-plus"></i></a>
                                    <ul class="m-0 list-unstyled d-none d-xl-flex">
                                        <li>
                                            <a class="btn ms_btn-primary rounded-pill" href="#" role="button">Boolean
                                                mobile app</a>
                                        </li>
                                        <li>
                                            <a class="btn ms_btn-primary rounded-pill" href="#" role="button">Boolean
                                                web app</a>
                                        </li>
                                        <li>
                                            <a class="btn ms_btn-primary rounded-pill" href="#" role="button">Boolean
                                                blog app</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /Section with link button -->
                            <div class="col">
                                <p>Studenti negli ultimi 30 minuti</p>
                                <p clasS="fs-3">125</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /Main Content -->
        </main>
        <!-- /Main -->
    </div>
</body>

</html>
